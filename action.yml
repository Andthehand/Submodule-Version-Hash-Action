name: 'Submodule Commit Hash'
description: 'To hash the commit of the submodule for cache purposes'
inputs:
  path:
    description: 'Path to the submodule'
    required: true
    default: './'
outputs:
  sha256:
    description: "Submodule's commit hash"
    value: ${{ steps.Submodule-Version-Hash-Action.outputs.sha256 }}
runs:
  using: "composite"
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
        
    - name: Submodule Hash
      id: submodule-hash
      shell: bash
      run: echo "sha256=$(./hash.sh ${{ inputs.path }})" >> $GITHUB_ENV\
